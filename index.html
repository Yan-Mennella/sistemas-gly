<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLYTEC</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Sistema Para Empresas</h1>
    </header>
    <main>
        
        <h2>Cadastre-se:</h2>
        
        <div class="container-form">
            <form action="cadastro.php" method="post">
            
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required minlength="8" maxlength="30" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required minlength="8" maxlength="30" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required minlength="8" maxlength="30" placeholder="Digite sua senha">
                </div>

                <div class="form-buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>

            </form>
        </div>
    </main>
</body>
</html>
